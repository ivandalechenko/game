{% extends "base.html" %}

{% block head %}
    {% load static %} 
    <link href="{% static 'railway/css/creating_game.css' %}" type="text/css" rel="stylesheet">
{% endblock %} 

{% block content %} 
    {% if request.user.is_authenticated %}
        <div class="container">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="padding_top width_btn margin_auto">
                <form action="{% url 'railway_create_game' %}" class="font_semibold" method="post" oninput="update_form()">
                    {% csrf_token %}

                    <input type="range" value="0" step="10" min="0" max="120" id="timer_input" name="timer">
                    <div id="timer_label">Без таймера</div>
                    
                    <br><br>
                    
                    <input type="range" value="5" min="1" max="8" id="players_count_input" name="players_count">
                    <div id="players_count_label">5 игроков</div>
                    
                    <br>
                    <br>
                    <br>
                    <input name="is_private" id="is_private" type="checkbox" value="1">
                    <label for="is_private"><span></span> Приватная игра</label>

                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="btn_default usp_action_button font_semibold" id="enter_game_btn">Создать стол</button>
                </form>
            </div>
        </div>
    {% endif %}
 
<script type="text/javascript">
    var CSRF_TOKEN = '{{ csrf_token }}';
    var URL_JOIN_GAME = '{% url 'railway_join_game' %}';
</script>
<script src="{% static 'railway/js/creating_game.js' %}"></script>
{% endblock content %}
