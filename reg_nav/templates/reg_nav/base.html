<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if errors %}
        <h1>{{ errors }}</h1>
    {% endif %}
    {% if request.user.is_authenticated %}
        <h1>{{ user.username }} | <a href="{% url 'logout' %}">Выход</a></h1>
        <h1><a href="{% url 'ttt' %}">Крестики нолики</a></h1>
        <h1><a href="{% url 'railway' %}">Зализница</a></h1>

    {% else %}
        <h1><a href="{% url 'register' %}">Регистрация</a></h1>
        <h1><a href="{% url 'login' %}">Вход</a></h1>
    {% endif %}

</body>
</html>
